<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG-AI Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .config {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .config label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .config input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .config input:focus {
            outline: none;
            border-color: #667eea;
        }

        .config button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.3s;
        }

        .config button:hover {
            background: #5568d3;
        }

        .status {
            padding: 12px 20px;
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
            margin: 20px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }

        .status.show {
            display: block;
        }

        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 5px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .input-container input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-container button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .input-container button:hover {
            transform: scale(1.05);
        }

        .input-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .actions {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
        }

        .actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .btn-clear {
            background: #dc3545;
            color: white;
        }

        .btn-clear:hover {
            background: #c82333;
        }

        .btn-history {
            background: #17a2b8;
            color: white;
        }

        .btn-history:hover {
            background: #138496;
        }

        .message-count {
            color: #6c757d;
            font-size: 13px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .loading.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .actions {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– OG-AI Chat</h1>
            <p>Chat with your AI agent</p>
        </div>

        <div class="config">
            <label for="apiUrl">API URL:</label>
            <input
                type="text"
                id="apiUrl"
                placeholder="https://your-app.onrender.com"
                value="http://localhost:8000"
            >
            <button onclick="testConnection()">Test Connection</button>
        </div>

        <div class="status" id="status"></div>

        <div class="chat-container" id="chatContainer">
            <div class="loading" id="loading">
                <p>Loading...</p>
            </div>
        </div>

        <div class="input-container">
            <input
                type="text"
                id="messageInput"
                placeholder="Type your message here..."
                onkeypress="handleKeyPress(event)"
            >
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>

        <div class="actions">
            <div class="message-count" id="messageCount">0 messages</div>
            <div>
                <button class="btn-history" onclick="loadHistory()">View History</button>
                <button class="btn-clear" onclick="clearHistory()">Clear Chat</button>
            </div>
        </div>
    </div>

    <script>
        let messageCount = 0;
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusDiv = document.getElementById('status');
        const loadingDiv = document.getElementById('loading');
        const messageCountDiv = document.getElementById('messageCount');

        // Load API URL from localStorage
        const savedApiUrl = localStorage.getItem('apiUrl');
        if (savedApiUrl) {
            document.getElementById('apiUrl').value = savedApiUrl;
        }

        function getApiUrl() {
            const url = document.getElementById('apiUrl').value.trim();
            localStorage.setItem('apiUrl', url);
            return url;
        }

        function showStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = 'status show' + (isError ? ' error' : '');
            setTimeout(() => {
                statusDiv.classList.remove('show');
            }, 3000);
        }

        function addMessage(role, content, timestamp = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const time = timestamp ? new Date(timestamp).toLocaleTimeString() : new Date().toLocaleTimeString();

            messageDiv.innerHTML = `
                <div class="message-content">${escapeHtml(content)}</div>
                <div class="message-time">${time}</div>
            `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            messageCount++;
            updateMessageCount();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateMessageCount() {
            messageCountDiv.textContent = `${messageCount} message${messageCount !== 1 ? 's' : ''}`;
        }

        async function testConnection() {
            const apiUrl = getApiUrl();
            if (!apiUrl) {
                showStatus('Please enter an API URL', true);
                return;
            }

            try {
                const response = await fetch(`${apiUrl}/health`);
                const data = await response.json();

                if (response.ok) {
                    showStatus(`âœ… Connected to ${data.agent_name}!`);
                } else {
                    showStatus('âŒ Connection failed', true);
                }
            } catch (error) {
                showStatus(`âŒ Error: ${error.message}`, true);
            }
        }

        async function sendMessage() {
            const apiUrl = getApiUrl();
            const message = messageInput.value.trim();

            if (!message) {
                showStatus('Please enter a message', true);
                return;
            }

            if (!apiUrl) {
                showStatus('Please configure API URL first', true);
                return;
            }

            // Disable input while sending
            sendBtn.disabled = true;
            messageInput.disabled = true;

            // Add user message to chat
            addMessage('user', message);
            messageInput.value = '';

            // Show loading
            loadingDiv.classList.add('show');

            try {
                const response = await fetch(`${apiUrl}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Add assistant response
                addMessage('assistant', data.response, data.timestamp);

            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
                addMessage('assistant', `Sorry, I encountered an error: ${error.message}`);
            } finally {
                // Re-enable input
                sendBtn.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
                loadingDiv.classList.remove('show');
            }
        }

        async function loadHistory() {
            const apiUrl = getApiUrl();

            try {
                const response = await fetch(`${apiUrl}/history`);
                const data = await response.json();

                // Clear current chat
                chatContainer.innerHTML = '';
                messageCount = 0;

                // Load history
                data.conversation.forEach(msg => {
                    addMessage(msg.role, msg.content, msg.timestamp);
                });

                showStatus(`Loaded ${data.message_count} messages`);
            } catch (error) {
                showStatus(`Error loading history: ${error.message}`, true);
            }
        }

        async function clearHistory() {
            if (!confirm('Are you sure you want to clear the conversation history?')) {
                return;
            }

            const apiUrl = getApiUrl();

            try {
                const response = await fetch(`${apiUrl}/reset`, {
                    method: 'POST'
                });

                if (response.ok) {
                    chatContainer.innerHTML = '';
                    messageCount = 0;
                    updateMessageCount();
                    showStatus('âœ… Chat cleared');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Initial message
        window.addEventListener('load', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
