services:
  - type: web
    name: og-ai-service
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 ai_agent:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
    healthCheckPath: /health
